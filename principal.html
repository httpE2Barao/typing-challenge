<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Typing Challenge</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="flex flex-col items-center text-center 
        justify-center mx-10 my-24 gap-6">
            <h1 class="text-5xl font-bold">Typing Challenge</h1>

            <p class="conteudo
             text-justify px-12 pt-8">
            </p>

            <div><h3 class="text-red-600 hidden" id="erro_req">Ocorreu um erro ao buscar frases do servidor.</h3></div>

            <div class="
            flex items-center w-full justify-evenly
            ">
                <ul class="info">
                    <li class="flex items-center gap-2">
                        <i class="small material-icons centraliz">chat</i>
                        <span id="tamanho_frase"></span> Palavras
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="small material-icons centraliz">query_builder</i>
                        <span id="tempo_digitacao">10</span> Segundos
                    </li>
                </ul>

                <select id="usuario">
                    <option value="Elias" default>Elias</option>
                </select>

                <a class="btn-floating bg-black" id="troca_frase">
                    <i class="material-icons">shuffle</i>
                </a>
            </div>
                
            <textarea class="campo_digitar rounded outline p-4 w-10/12 h-52" cols="60" rows="10"></textarea>

            <div class="flex gap-10">
                <ul>
                    <li><span class="contador_letras">0</span> Caracteres</li>
                    <li><span class="contador_palavras">0</span> Palavras</li>
                </ul>

                <button id="btn_reiniciar" class="bg-slate-400 py-2 px-4 rounded">Reiniciar</button>

                <ul>
                    <li><span class="contador_acertos">0</span> Acertos</li>
                    <li><span class="contador_erros">0</span> Erros</li>
                </ul>
                
            </div>
        </section>
        <section class="placar px-32">
            <table class="centered">
                <h2 class="
                text-center text-5xl font-bold mb-10
                ">Placar</h2>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>MÃ©dia por Minuto</th>
                        <th>Acertos</th>
                        <th>Erros</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/placar.js"></script>
</body>

</html>
